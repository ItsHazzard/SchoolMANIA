<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        /* CSS Styles */
        html, body {
            height: 100%;
        }

        /* Background styles */
        body {
            background-image: url('https://itshazzard.github.io/SchoolMANIA/Photos/Background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Oswald', Bold;
            color: white;
        }

        /* Timetable container */
        .panel {
            text-align: center;
        }

        .panel h1 {
            margin-bottom: 20px;
        }

        #timetable-info, #day-week-info {
            margin-top: 10px;
        }

        /* Additional styles for the timetable */
        .timetable-container {
            margin-top: 20px;
        }

        .period-info {
            margin-bottom: 10px;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }

        .period-info:last-child {
            border-bottom: none;
        }

        .period-info p {
            margin: 5px 0;
            font-size: 18px;
        }

        /* Additional color styles */
        .red-bg {
            background-color: red;
        }

        .green-bg {
            background-color: green;
        }

        .blue-bg {
            background-color: blue;
        }

        .yellow-bg {
            background-color: orange;
        }

        .purple-bg {
            background-color: purple;
        }

        .black-bg {
            background-color: #333;
        }

        .lblue-bg {
            background-color: lightblue;
        }

        .lime-bg {
            background-color: lime;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Today's Timetable:</h1>
        <div id="timetable-info"></div>
        <p class="day-week" id="day-week-info">Loading...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        // Function to determine the current week
        function getWeek(date) {
            const weekNumber = date.getDay() === 1 && date.getDate() === 19 && date.getMonth() === 1 ? "B" : "A"; // February 19th is Week B
            return `Week ${weekNumber}`;
        }

        // Function to get the timetable for the current day
        async function getTimetable() {
            const response = await fetch('timetable.yaml');
            const timetableData = await response.text();
            return jsyaml.load(timetableData);
        }

        // Function to update the timetable information on the webpage
        async function updateTimetableInfo() {
            const timetable = await getTimetable();
            const today = new Date();
            const week = getWeek(today);
            const dayOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][today.getDay()];

            const timetableInfoContainer = document.getElementById("timetable-info");
            timetableInfoContainer.innerHTML = "";

            if (timetable[week] && timetable[week][dayOfWeek]) {
                const dayTimetable = timetable[week][dayOfWeek];
                Object.keys(dayTimetable).forEach(period => {
                    const periodData = dayTimetable[period];
                    const periodInfo = document.createElement("div");
                    periodInfo.classList.add("period-info");
                    periodInfo.innerHTML = `
                        <p>${period}: ${periodData.Class} - ${periodData.Room} (${periodData.Time})</p>
                    `;
                    timetableInfoContainer.appendChild(periodInfo);
                });
            } else {
                timetableInfoContainer.textContent = "No timetable information available for today.";
            }

            // Update day and week information
            const dayOfWeekName = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][today.getDay()];
            document.getElementById("day-week-info").textContent = `${dayOfWeekName}, ${week}`;
        }

        // Call the function to update timetable information when the page loads
        window.onload = function() {
            updateTimetableInfo();
            setInterval(updateTimetableInfo, 1000 * 60); // Update every minute
        };
    </script>
</body>
</html>
