<script>
function redirect(url) {
  window.location.href = url;
}

function link(url) {
  window.open(url, '_blank');
}

// Function to open popups
function openPopup(popupId) {
  var popup = document.getElementById(popupId);
  if (popup) {
    popup.style.display = "block";
  } else {
    console.error("Popup with ID '" + popupId + "' not found.");
  }
}

function closePopup(popupId) {
  var popup = document.getElementById(popupId);
  if (popup) {
    popup.style.display = 'none';
  }
}

function openSubPopup(subPopupId, parentId) {
  closePopup(parentId);
  openPopup(subPopupId);
}

	
function setCookie(name, value, days) {
  var expires = "";
  if (days) {
    var date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + value + expires + "; path=/";
}

function getCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
  }
  return null;
}

function saveNotes(subjectId) {
  var notesText = document.getElementById(subjectId).value;
  setCookie(subjectId, notesText, 365); // 365 days expiration, adjust as needed
}

function loadSavedNotes() {
  var subject1Notes = getCookie('subject1Notes');
  if (subject1Notes) {
    document.getElementById('subject1Notes').value = subject1Notes;
  }

  var subject2Notes = getCookie('subject2Notes');
  if (subject2Notes) {
    document.getElementById('subject2Notes').value = subject2Notes;
  }

  var subject3Notes = getCookie('subject3Notes');
  if (subject3Notes) {
    document.getElementById('subject3Notes').value = subject3Notes;
  }
}

// Call loadSavedNotes on page load
window.onload = loadSavedNotes;
</script>
