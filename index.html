<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SchoolMANIA</title>
  <link rel="icon" href="https://itshazzard.github.io/SchoolMANIA/Photos/Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <p class="text">SchoolMANIA</p>
    <p class="sub-text">Everything You'll Need To Organise Your School Work</p>
<div class="btns">
  <div class="btn-container">
    <button class="btn" onclick="openPopup('TIMETABLEpopup')">
      <img class="btn-icon" src="https://iili.io/HZm2B6v.png" alt="TimeTable">
      <span class="btn-text">TimeTable</span>
    </button>
    <button class="btn" onclick="openPopup('LISTpopup')">
      <img class="btn-icon" src="https://iili.io/HZm3NXn.png" alt="CheckList">
      <span class="btn-text">Links</span>
    </button>
  </div>

  <div class="btn-container">
    <button class="btn" onclick="openPopup('Map')">
      <img class="btn-icon" src="https://iili.io/HZm2qMJ.png" alt="Map">
      <span class="btn-text">Map</span>
    </button>
    <button class="btn" onclick="openPopup('NOTESpopup')">
      <img class="btn-icon" src="https://iili.io/HZm2Tut.png" alt="Notes">
      <span class="btn-text">Notes</span>
    </button>
  </div>
</div>

<div class="popup-container" id="TIMETABLEpopup">
    <div class="popup-content">
      <span class="close-btn-popup" onclick="closePopup('TIMETABLEpopup')">&#10006;</span>
      <h1 class="title">TimeTable</h1>
      <div class="color-boxes">
        <a onclick="redirect('A.html')" class="color-box red">Week A</a>
        <a onclick="redirect('B.html')" class="color-box blue">Week B</a>
      </div>
    </div>
  </div>



    
    
    <div class="popup-container" id="LISTpopup">
      <div class="popup-content">
        <span class="close-btn-popup" onclick="closePopup('LISTpopup')">&#10006;</span>
        <h1 class="title">Links</h1>
        <div color-boxes>
        <a onclick="link('https://web.toddleapp.com/')" class="color-box red">Toddle</a>
        </div>
      </div>
    </div>
  
    <div class="popup-container" id="Map">
      <div class="popup-content">
        <span class="close-btn-popup" onclick="closePopup('Map')">&#10006;</span>
        <h1>Map</h1>
        <img src="https://itshazzard.github.io/SchoolMANIA/Photos/HVGSmap.png" alt="Map">
      </div>
    </div>
    
  
<div class="popup-container" id="NOTESpopup">
  <div class="popup-content">
    <span class="close-btn-popup" onclick="closePopup('NOTESpopup')">&#10006;</span>
    <h1>Notes</h1>
    <h2>Subject 1</h2>
    <textarea class="notes-box" id="subject1Notes" oninput="saveNotes('subject1Notes')"></textarea>
    <h2>Subject 2</h2>
    <textarea class="notes-box" id="subject2Notes" oninput="saveNotes('subject2Notes')"></textarea>
    <h2>Subject 3</h2>
    <textarea class="notes-box" id="subject3Notes" oninput="saveNotes('subject3Notes')"></textarea>
    <!-- Repeat for other subjects... -->
  </div>
</div>


<script>
function redirect(url) {
  window.location.href = url;
}

function link(url) {
  window.open(url, '_blank');
}

// Function to open popups
function openPopup(popupId) {
  var popup = document.getElementById(popupId);
  if (popup) {
    popup.style.display = "block";
  } else {
    console.error("Popup with ID '" + popupId + "' not found.");
  }
}

function closePopup(popupId) {
  var popup = document.getElementById(popupId);
  if (popup) {
    popup.style.display = 'none';
  }
}

function openSubPopup(subPopupId, parentId) {
  closePopup(parentId);
  openPopup(subPopupId);
}

function saveNotes(subjectId) {
  var notesText = document.getElementById(subjectId).value;
  localStorage.setItem(subjectId, notesText);
}

// Function to load saved notes on page load
function loadSavedNotes() {
  var subject1Notes = localStorage.getItem('subject1Notes');
  if (subject1Notes) {
    document.getElementById('subject1Notes').value = subject1Notes;
  }

  var subject2Notes = localStorage.getItem('subject2Notes');
  if (subject2Notes) {
    document.getElementById('subject2Notes').value = subject2Notes;
  }

  var subject3Notes = localStorage.getItem('subject3Notes');
  if (subject3Notes) {
    document.getElementById('subject3Notes').value = subject3Notes;
  }

}

  </script>
</body>
</html>
