<script>
function redirect(url) {
  window.location.href = url;
}

function link(url) {
  window.open(url, '_blank');
}

// Function to open popups
function openPopup(popupId) {
  var popup = document.getElementById(popupId);
  if (popup) {
    popup.style.display = "block";
  } else {
    console.error("Popup with ID '" + popupId + "' not found.");
  }
}

function closePopup(popupId) {
  var popup = document.getElementById(popupId);
  if (popup) {
    popup.style.display = 'none';
  }
}

function openSubPopup(subPopupId, parentId) {
  closePopup(parentId);
  openPopup(subPopupId);
}

	
function setCookie(name, value, days) {
  var expires = "";
  if (days) {
    var date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + value + expires + "; path=/";
}

function getCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
  }
  return null;
}

function saveNotes(subjectId) {
  var notesText = document.getElementById(subjectId).value;
  setCookie(subjectId, notesText, 365); // 365 days expiration, adjust as needed
}

function loadSavedNotes() {
  var Maths = getCookie('Maths');
  if (Maths) {
    document.getElementById('Maths').value = Maths;
  }

  var English = getCookie('English');
  if (English) {
    document.getElementById('English').value = English;
  }

  var Manderin = getCookie('Manderin');

    document.getElementById('Manderin').value = Manderin;
  }
	
  var History = getCookie('History');

    document.getElementById('History').value = History;
  }

  var Science = getCookie('Science');
  if (Science) {
    document.getElementById('Science').value = Science;
  }

  var Geography = getCookie('Geography');
  if (Geography) {
    document.getElementById('Geography').value = Geography;
  }

  var Technology = getCookie('Technology');
  if (Technology) {
    document.getElementById('Technology').value = Technology;
  }
}

// Call loadSavedNotes on page load

</script>
